        <script type="module">
            import { gsap } from 'gsap';
            gsap.fromTo('#left', { x: -1000 }, { x: 0, duration: 3 }, );

        </script>
        <script type="module">
            import { gsap } from 'gsap';
            const delay = t => new Promise(res => setTimeout(res, t));
            let dropDown = document.getElementById('dropDown');
            let hamIcon = document.getElementById('hamIcon');
            hamIcon
                .addEventListener('click', e => {
                    dropDown.classList.toggle('hidden');
                    hamIcon.classList.toggle('border')
                    hamIcon.classList.value.includes('text-primary') ?
                    hamIcon.classList.remove('text-primary') :
                    hamIcon.classList.add('text-primary')

                    gsap.fromTo(dropDown, { y: 100, opacity: 0 }, { y: 0, opacity: 1, ease: 'elastic', duration: 3 } )
                });
