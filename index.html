        <script src="./colorReference.js" type="module"></script>
        <script type="module">
            import { gsap } from 'gsap';
            gsap.fromTo('#left', { x: -1000 }, { x: 0, duration: 3 }, );
            gsap.fromTo('#right', { x: 1000 }, { x: 0, duration: 3 }, );
            gsap.fromTo('#rightStick', { x: 1000 }, { x: 209, duration: 3 }, );
            gsap.fromTo('#leftStick', { x: -1000, y: -1000 }, { x: -209, y: -150, duration: 3 }, );
            gsap.fromTo('#center', { opacity: -3 }, { opacity: 1, duration: 3 }, );
        </script>
